<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="dist/app.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="dist/index.js" ></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <img src="images/logo.svg" alt="Base Apparel"/>
    </header>
    <section class="hero-image" role="banner">
        <picture>
            <source srcset="images/hero-desktop.jpg" media="(min-width: 1000px)">
            <source srcset="images/hero-mobile.jpg" media="(max-width: 999.98px)">
            <img src="images/hero-mobile.jpg" alt="Hero image">
        </picture>
    </section>
    <main>

        <h1>We're <span class="black">coming soon</span></h1>

        <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="form" novalidate>
            <div class="input-wrapper">
                <input id="email" type="email" name="email" aria-label="Email address" placeholder="Email Address" required />
                <img class="error_img" src="images/icon-error.svg" alt="error icon"/>
                <button type="submit" aria-label="Submit form"><img src="images/icon-arrow.svg" alt="Submit form"/></button>
            </div>
            <small class="error-message">Please provide a valid email</small>
        </form>
    </main>
</div>

</html>
